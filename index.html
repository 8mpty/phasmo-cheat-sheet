<head>
    <meta charset="UTF-8">
    <title>Phasmophobia Cheat Sheet</title>
    <link rel="icon" type="image/x-icon" href="imgs/favicon.ico">
    <script src="jquery/jquery-3.6.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
    <script src="https://d3js.org/d3-geo.v1.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="https://bl.ocks.org/mbostock/raw/7ea1dde508cec6d2d95306f92642bc42/6aac691494f752142a67cc43c51a0fd09896dbd4/versor.js"></script>
    <script src="scripts/ghost_template.js"></script>
    <link rel="stylesheet" href="styles/style.css"/>
</head>

<body>
    
    <div class="data">
        <div class="header"></div>
        <div class="map_toggle"><img src="imgs/map.png" class="map_icon" alt="maps" onclick="showMaps()"/></div>
        <div class="evidence_title phasfont white">
            Evidence
        </div>
        <div class="evidence">
            <button id="EMF 5" class="tricheck phasfont white" name="evidence" onclick="tristate(this)" value="EMF 5">
                <div id="checkbox" class="neutral"><span class="icon"></span></div>
                <div class="label">EMF 5</div>
            </button>
            <button id="DOTs" class="tricheck phasfont white" name="evidence" onclick="tristate(this)" value="DOTs">
                <div id="checkbox" class="neutral"><span class="icon"></span></div>
                <div class="label">DOTs</div>
            </button>
            <button id="Fingerprints" class="tricheck phasfont white" name="evidence" onclick="tristate(this)" value="Fingerprints">
                <div id="checkbox" class="neutral"><span class="icon"></span></div>
                <div class="label">Fingerprints</div>
            </button>
            <button id="Freezing" class="tricheck phasfont white" name="evidence" onclick="tristate(this)" value="Freezing">
                <div id="checkbox" class="neutral"><span class="icon"></span></div>
                <div class="label">Freezing</div>
            </button>
            <button id="Ghost Orbs" class="tricheck phasfont white" name="evidence" onclick="tristate(this)" value="Ghost Orbs">
                <div id="checkbox" class="neutral"><span class="icon"></span></div>
                <div class="label">Ghost Orbs</div>
            </button>
            <button id="Writing" class="tricheck phasfont white" name="evidence" onclick="tristate(this)" value="Writing">
                <div id="checkbox" class="neutral"><span class="icon"></span></div>
                <div class="label">Writing</div>
            </button>
            <button id="Spirit Box" class="tricheck phasfont white" name="evidence" onclick="tristate(this)" value="Spirit Box">
                <div id="checkbox" class="neutral"><span class="icon"></span></div>
                <div class="label">Spirit Box</div>
            </button>
        </div>

        <div class="speed_title phasfont white">
            Speed
        </div>
        <div class="speed">
            <button id="Slow" class="tricheck phasfont white" name="speed" onclick="dualstate(this)" value="Slow">
                <div id="checkbox" class="neutral"><span class="icon"></span></div>
                <div class="label">Slow</div>
            </button>
            <button id="Normal" class="tricheck phasfont white" name="speed" onclick="dualstate(this)" value="Normal">
                <div id="checkbox" class="neutral"><span class="icon"></span></div>
                <div class="label">Normal</div>
            </button>
            <button id="Fast" class="tricheck phasfont white" name="speed" onclick="dualstate(this)" value="Fast">
                <div id="checkbox" class="neutral"><span class="icon"></span></div>
                <div class="label">Fast</div>
            </button>
        </div>

        <div class="modifier_title phasfont white">
            Misc.
        </div>
        <div class="modifier">
            <div class="modifier_ghost_speed phasfont white">Ghost Speed</div>
            <input type="range" id="ghost_modifier_speed" name="volume" 
                min="0" max="4" step="1" default="2" onchange="setTempo()">
            <div class="modifier_ghost_speed_labels">
                <div class="modifier_ghost_speed_label">50%</div>
                <div class="modifier_ghost_speed_label">75%</div>
                <div class="modifier_ghost_speed_label">100%</div>
                <div class="modifier_ghost_speed_label">125%</div>
                <div class="modifier_ghost_speed_label">150%</div>
            </div>
            <div class="modifier_sound_select">
                <img src="imgs/footsteps.png">
                <label for="modifier_sound_type" onchange="setSoundType()">
                    <input type="checkbox" name="" id="modifier_sound_type">
                    <div class="toggle"></div>
                </label>
                <img src="imgs/metronome.png">
            </div>
            <div class="modifier_note">(Click &#128266; to hear ghost speed)</div>
            <hr>
            <div class="modifier_smudge_timer phasfont white">Smudge Timer</div>
            <div class="line_labels">
                <div class="spirit_line_label">Spirit</div>
                <div class="demon_line_label">Demon</div>
            </div>
            <div id="progress">
                <img src="imgs/play.png" id="play_button" class="play_button" onclick="toggle_timer()">
                <div id="progressBar">
                    <div id="progressBarInner" class="bar"></div>
                    <div class="demon_line"></div>
                    <div class="ghost_line"></div>
                    <div class="spirit_line"></div>
                </div>
            </div>
            <div id="time_left">
                <span id="minute">03</span>:<span id="second">00</span>
            </div>
        </div>

        <div id="cards" class="cards"><div class="dot-flashing"></div></div>

        <div id="active-users"><span id="current-version-label"></span> | <span id="active-users-label" onclick="showGlobe()">Active Users: -</span></div>
        <div id="session">-</div>
        <div class="copyright">Copyright &copy; 2023<br>Ty Bayn (Zero-Network)</div>
        <button id="reset" onclick="reset()">Reset</button>
        <div class="footer"></div>

    </div>

    <div id="world" style="display:none;">
        <div class="active_title phasfont white">
            Active Users
        </div>
        <span class="icon" onclick="showGlobe()"></span>
        <canvas id="globe"></canvas>
    </div>

    <div id="maps" style="display:none;">
        <div class="maps_title phasfont white">
            Maps
        </div>
        <span class="icon" onclick="showMaps()"></span>
        <div class="maps_image">
            <div class="maps_credit">Map images belong to <a href="https://www.reddit.com/user/Fantismal" target="_blank">Fantismal</a> (<a href="https://imgur.com/a/iEI0tJo" target="_blank">Images</a>)</div>
        </div>
        <div class="maps_buttons">
            <button class="maps_button selected_map" onclick="changeMap(this,'tanglewood.png')">6 Tanglewood Drive</button>
            <button class="maps_button" onclick="changeMap(this,'edgefield.png')">42 Edgefield Road</button>
            <button class="maps_button" onclick="changeMap(this,'ridgeview.png')">10 Ridgeview Court</button>
            <button class="maps_button" onclick="changeMap(this,'grafton.png')">Grafton Farmhouse</button>
            <button class="maps_button" onclick="changeMap(this,'willow.png')">13 Willow Street</button>
            <button class="maps_button" onclick="changeMap(this,'brownstone.png')">Brownstone High School</button>
            <button class="maps_button" onclick="changeMap(this,'bleasdale.png')">Bleasdale Farmhouse</button>
            <button class="maps_button" onclick="changeMap(this,'sunnymeadows.png')">Sunny Meadows</button>
            <button class="maps_button" onclick="changeMap(this,'sunnymeadows_courtyard.png')">SM Restricted - Courtyard</button>
            <button class="maps_button" onclick="changeMap(this,'sunnymeadows_male.png')">SM Restricted - Male Wing</button>
            <button class="maps_button" onclick="changeMap(this,'sunnymeadows_female.png')">SM Restricted - Female Wing</button>
            <button class="maps_button" onclick="changeMap(this,'sunnymeadows_hospital.png')">SM Restricted - Hospital</button>
            <button class="maps_button" onclick="changeMap(this,'sunnymeadows_restricted.png')">SM Restricted - Restricted</button>
            <button class="maps_button" onclick="changeMap(this,'prison.png')">Prison</button>
            <button class="maps_button" onclick="changeMap(this,'maplelodge.png')">Maple Lodge Campsite</button>
            <button class="maps_button" onclick="changeMap(this,'woodwind.png')">Camp Woodwind</button>
        </div>
    </div>

    <script src="scripts/metronome.js"></script>
    <script src="scripts/timer.js"></script>
    <script src="scripts/filter-v2.js"></script>
    <script src="scripts/geo-v2.js"></script>
    <script src="scripts/analytics-v2.js"></script>
    
</body>
