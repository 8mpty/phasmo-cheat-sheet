<head>
    <meta charset="UTF-8">
    <title>Phasmophobia Cheat Sheet</title>
    <link rel="icon" type="image/x-icon" href="imgs/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
    <script src="https://d3js.org/d3-geo.v1.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="https://bl.ocks.org/mbostock/raw/7ea1dde508cec6d2d95306f92642bc42/6aac691494f752142a67cc43c51a0fd09896dbd4/versor.js"></script>
    <script src="scripts/ghost_template.js"></script>
    <link rel="stylesheet" href="styles/style.css"/>
</head>

<body>
    
    <div class="data">
        <div class="header"></div>
        <div class="evidence_title phasfont white">
            Evidence
        </div>
        <div class="evidence">
            <button id="EMF 5" class="tricheck phasfont white" name="evidence" onclick="tristate(this)" value="EMF 5">
                <div id="checkbox" class="neutral"><span class="icon"></span></div>
                <div class="label">EMF 5</div>
            </button>
            <button id="DOTs" class="tricheck phasfont white" name="evidence" onclick="tristate(this)" value="DOTs">
                <div id="checkbox" class="neutral"><span class="icon"></span></div>
                <div class="label">DOTs</div>
            </button>
            <button id="Fingerprints" class="tricheck phasfont white" name="evidence" onclick="tristate(this)" value="Fingerprints">
                <div id="checkbox" class="neutral"><span class="icon"></span></div>
                <div class="label">Fingerprints</div>
            </button>
            <button id="Freezing" class="tricheck phasfont white" name="evidence" onclick="tristate(this)" value="Freezing">
                <div id="checkbox" class="neutral"><span class="icon"></span></div>
                <div class="label">Freezing</div>
            </button>
            <button id="Ghost Orbs" class="tricheck phasfont white" name="evidence" onclick="tristate(this)" value="Ghost Orbs">
                <div id="checkbox" class="neutral"><span class="icon"></span></div>
                <div class="label">Ghost Orbs</div>
            </button>
            <button id="Writing" class="tricheck phasfont white" name="evidence" onclick="tristate(this)" value="Writing">
                <div id="checkbox" class="neutral"><span class="icon"></span></div>
                <div class="label">Writing</div>
            </button>
            <button id="Spirit Box" class="tricheck phasfont white" name="evidence" onclick="tristate(this)" value="Spirit Box">
                <div id="checkbox" class="neutral"><span class="icon"></span></div>
                <div class="label">Spirit Box</div>
            </button>
        </div>

        <div class="speed_title phasfont white">
            Speed
        </div>
        <div class="speed">
            <label id="Slow" class="containero phasfont white" onchange="filter()">Slow
                <input type="checkbox" name="speed" value="Slow">
                <span class="checkmarko"></span>
            </label>
            <label id="Normal" class="containero phasfont white" onchange="filter()">Normal
                <input type="checkbox" name="speed" value="Normal">
                <span class="checkmarko"></span>
            </label>
            <label id="Fast" class="containero phasfont white" onchange="filter()">Fast
                <input type="checkbox" name="speed" value="Fast">
                <span class="checkmarko"></span>
            </label>
        </div>

        <div class="modifier_title phasfont white">
            Modifiers
        </div>
        <div class="modifier">
            <div class="modifier_ghost_speed phasfont white">Ghost Speed</div>
            <input type="range" id="ghost_modifier_speed" name="volume" 
                min="50" max="150" step="25" default="100" onchange="setTempo()">
            <div class="modifier_ghost_speed_labels">
                <div class="modifier_ghost_speed_label">50%</div>
                <div class="modifier_ghost_speed_label">75%</div>
                <div class="modifier_ghost_speed_label">100%</div>
                <div class="modifier_ghost_speed_label">125%</div>
                <div class="modifier_ghost_speed_label">150%</div>
            </div>
            <div class="modifier_note">(Click &#128266; to hear ghost speed)</div>
        </div>

        <div id="cards" class="cards"></div>

        <div id="active-users"><span id="active-users-label" onclick="showGlobe()">Active Users: -</span></div>
        <div id="session">-</div>
        <div class="copyright">Copyright &copy; 2022<br>Ty Bayn (Zero-Network)</div>
        <button id="reset" onclick="reset()">Reset</button>
        <div class="footer"></div>

    </div>

    <div id="world" style="display:none;">
        <div class="active_title phasfont white">
            Active Users
        </div>
        <span class="icon" onclick="showGlobe()"></span>
        <canvas id="globe"></canvas>
    </div>

    <script>
        fetch("https://zero-network.duckdns.org/phasmophobia/data/ghosts.json")
        .then(data => data.json())
        .then(data => {
            var cards = document.getElementById('cards')
            for(var i = 0; i < data.ghosts.length; i++){
                var ghost = new Ghost(data.ghosts[i]);
                cards.innerHTML += `${ghost.ghostTemplate}`
            }
        })
        .catch(error => {
            fetch("backup-data/ghosts.json")
            .then(data => data.json())
            .then(data => {
                var cards = document.getElementById('cards')
                for(var i = 0; i < data.ghosts.length; i++){
                    var ghost = new Ghost(data.ghosts[i]);
                    cards.innerHTML += `${ghost.ghostTemplate}`
                }
            })
        })
    </script>
    <script src="scripts/metronome.js"></script>
    <script src="scripts/geo.js"></script>
    <script src="scripts/filter.js"></script>
    <script src="scripts/analytics.js"></script>

</body>
